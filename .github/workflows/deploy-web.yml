# .github/workflows/deploy-web.yml
name: Deploy Flutter Web to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: stable
          cache: true

      - name: Enable web support
        run: |
          flutter config --enable-web
          flutter create --platforms web .
        working-directory: frontend

      - name: Install dependencies
        run: flutter pub get
        working-directory: frontend

      - name: Build Flutter Web
        run: flutter build web --release --web-renderer canvaskit
        working-directory: frontend

      - name: Deploy to Firebase Hosting
        uses: wzieba/firebase-action@v2  # Reliable action for hosting
        with:
          args: deploy --only hosting --project sellsmart-poc
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}  # Uses the JSON secret
