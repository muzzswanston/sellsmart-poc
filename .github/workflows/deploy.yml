# .github/workflows/deploy-web.yml
name: Build & Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger button

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2  # ‚Üê FIXED: Use v2 (latest is v2.21.0)
      with:
        flutter-version: '3.24.3'  # Latest stable (Dec 2025)
        channel: stable
        cache: true  # Caches for faster builds

    - name: Install dependencies
      run: flutter pub get
      working-directory: ./frontend  # Your Flutter folder

    - name: Enable web support
      run: flutter config --enable-web
      working-directory: ./frontend

    - name: Build Flutter Web
      run: flutter build web --release --web-renderer canvaskit  # Canvaskit for best perf; add --wasm for WebAssembly
      working-directory: ./frontend

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
