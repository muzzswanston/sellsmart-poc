name: sellsmart_poc
description: AI-powered selling assistant POC
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'  # Dart 3.5 compatible
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.8

  # Camera & images
  camera: ^0.10.6
  image_picker: ^1.1.2

  # Networking
  http: ^1.2.2

  # Loading spinner (FIXED VERSION – no withValues bug)
  flutter_spinkit: ^5.2.1  # ← CRITICAL: Use 5.2.1 (5.2.2 is broken)

  # Navigation
  url_launcher: ^6.3.0

  # Storage (for API keys if needed)
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
