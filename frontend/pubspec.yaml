name: sellsmart_poc
description: AI-powered selling assistant POC
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Core UI & utilities
  cupertino_icons: ^1.0.8

  # Camera & image handling
  camera: ^0.10.6
  image_picker: ^1.1.2

  # Networking
  http: ^1.2.2

  # UI feedback
  flutter_spinkit: ^5.2.1        # ← FIXED: compatible with Flutter 3.24+
  # (5.2.2 is broken – this version works perfectly)

  # Navigation & routing
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
