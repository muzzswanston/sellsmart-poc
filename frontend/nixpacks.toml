# frontend/nixpacks.toml   ‚Üê THIS FILE SOLVES EVERYTHING

[phases.setup]
  nixPkgs = ["...", "flutter", "git"]   # installs Flutter + git

[phases.build]
  cmds = [
    "flutter config --no-analytics",
    "flutter pub get",
    "flutter build web --release --web-renderer canvaskit"   # canvaskit = most compatible
  ]

[static]
  publishDirectory = "build/web"
